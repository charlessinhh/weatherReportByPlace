<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Weather</title>

</head>

<body>
    <h1>Enter a place to get current time and temp:</h1>
    <form onsubmit="fetchData(); return false;">
        <input type="text" id="place" placeholder="">
        <button type="submit">Find Temp</button>
    </form>

    <div class="location">
        <h1 class="location-timezone"></h1>
        <p>Icon</p>
    </div>

    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree"></h2>
            <span>&#8451;</span>
        </div>
        <div class="temperature-decription"></div>
    </div>


    <script src="app.js" />
</body>

</html>
